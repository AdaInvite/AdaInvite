<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Revelación de Género</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            color: #4a4a4a;
        }
        .serif { font-family: 'Playfair Display', serif; }

        /* FONDO DE HUMO DINÁMICO - VISIBLE DESDE EL INICIO */
        .smoke-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #fff;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 70vmax;
            height: 70vmax;
            filter: blur(60px);
            opacity: 0.7;
            border-radius: 50%;
            animation: moveSmoke 12s infinite alternate ease-in-out;
        }

        /* Azul intenso inicial - Arriba Izquierda */
        .blob-blue {
            background: radial-gradient(circle, #7dd3fc 0%, rgba(125, 211, 252, 0) 70%);
            top: -10%;
            left: -10%;
        }

        /* Rosa intenso inicial - Abajo Derecha */
        .blob-pink {
            background: radial-gradient(circle, #f9a8d4 0%, rgba(249, 168, 212, 0) 70%);
            bottom: -10%;
            right: -10%;
            animation-delay: -6s;
        }

        /* Esfera de mezcla central para transiciones rápidas */
        .blob-mix {
            width: 50vmax;
            height: 50vmax;
            background: #e0f2fe;
            top: 25%;
            left: 25%;
            animation-duration: 8s;
            opacity: 0.4;
            animation-name: colorMorph;
        }

        @keyframes moveSmoke {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(15%, 10%) scale(1.1) rotate(45deg); }
            100% { transform: translate(-5%, 15%) scale(0.9) rotate(-45deg); }
        }

        @keyframes colorMorph {
            0% { background: #bae6fd; }
            50% { background: #fbcfe8; }
            100% { background: #bae6fd; }
        }

        /* CONTENEDORES */
        .content-overlay {
            position: relative;
            z-index: 10;
        }

        .hero-view {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 3rem;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            max-width: 320px;
        }

        .main-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .scroll-section {
            padding-top: 4rem;
            padding-bottom: 6rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 4rem 4rem 0 0;
            margin-top: -5vh;
        }

        .fade-element {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .fade-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Fondo de Humo Dual - Siempre Fijo -->
    <div class="smoke-wrapper">
        <div class="blob blob-blue"></div>
        <div class="blob blob-pink"></div>
        <div class="blob blob-mix"></div>
    </div>

    <div class="content-overlay">
        <!-- PORTADA INICIAL (Una sola vista) -->
        <header class="hero-view">
            <img src="https://i.imgur.com/0j0KH8X.jpeg" alt="[Imagen de zapatos de bebé]" class="main-image animate-pulse">
            
            <div class="glass-card">
                <span class="text-[10px] uppercase tracking-[0.4em] font-bold text-gray-500 mb-2 block">Invitación</span>
                <h1 class="serif text-4xl md:text-5xl text-gray-900 leading-tight">¿Niño o Niña?</h1>
                <p class="mt-4 text-lg italic serif text-gray-700">Baby García</p>
                <div class="w-10 h-[1px] bg-gray-300 mx-auto my-6"></div>
                <p class="text-[10px] uppercase tracking-widest text-gray-400">Desliza para los detalles</p>
            </div>

            <div class="mt-12 animate-bounce">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
            </div>
        </header>

        <!-- SECCIÓN DE DETALLES (Scroll) -->
        <main class="scroll-section px-6">
            
            <!-- Contador -->
            <section class="max-w-md mx-auto text-center mb-40 fade-element">
                <h2 class="serif text-2xl mb-10 text-gray-600 italic">Falta muy poco...</h2>
                <div id="countdown" class="grid grid-cols-4 gap-2">
                    <div class="bg-white/60 p-4 rounded-2xl shadow-sm border border-white/50">
                        <span id="days" class="block text-2xl font-bold text-gray-800">00</span>
                        <span class="text-[8px] uppercase font-bold text-gray-400">Días</span>
                    </div>
                    <div class="bg-white/60 p-4 rounded-2xl shadow-sm border border-white/50">
                        <span id="hours" class="block text-2xl font-bold text-gray-800">00</span>
                        <span class="text-[8px] uppercase font-bold text-gray-400">Horas</span>
                    </div>
                    <div class="bg-white/60 p-4 rounded-2xl shadow-sm border border-white/50">
                        <span id="minutes" class="block text-2xl font-bold text-gray-800">00</span>
                        <span class="text-[8px] uppercase font-bold text-gray-400">Min</span>
                    </div>
                    <div class="bg-white/60 p-4 rounded-2xl shadow-sm border border-white/50">
                        <span id="seconds" class="block text-2xl font-bold text-gray-800">00</span>
                        <span class="text-[8px] uppercase font-bold text-gray-400">Seg</span>
                    </div>
                </div>
            </section>

            <!-- Datos del Evento -->
            <section class="max-w-xs mx-auto space-y-20 mb-40">
                <div class="text-center fade-element">
                    <div class="w-12 h-12 bg-white/60 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h3 class="serif text-xl mb-2">Cuándo</h3>
                    <p class="text-gray-600 font-medium">15 de Septiembre, 2026</p>
                    <p class="text-[10px] text-gray-400 uppercase mt-1">16:30 Horas</p>
                </div>

                <div class="text-center fade-element">
                    <div class="w-12 h-12 bg-white/60 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        </svg>
                    </div>
                    <h3 class="serif text-xl mb-2">Dónde</h3>
                    <p class="text-gray-600 font-medium">Residencia Familia García</p>
                    <p class="text-[11px] text-gray-400 mt-2 px-4 leading-relaxed">Calle Las Nubes #123, Ciudad del Sol</p>
                    <a href="#" class="mt-8 inline-block border border-gray-800 text-gray-800 px-10 py-3 rounded-full text-[10px] font-bold uppercase tracking-widest hover:bg-gray-800 hover:text-white transition-all">
                        Ver Mapa
                    </a>
                </div>
            </section>

            <!-- Cierre -->
            <footer class="text-center fade-element">
                <p class="serif italic text-2xl text-gray-500 mb-2">¡Te esperamos!</p>
                <p class="text-[9px] uppercase tracking-[0.5em] text-gray-400 font-bold">Con mucho amor</p>
            </footer>
        </main>
    </div>

    <script>
        // Lógica del Contador
        const targetDate = new Date(2026, 8, 15, 16, 30, 0).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff < 0) return;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(d).padStart(2, '0');
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');
            document.getElementById('seconds').innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Animaciones de Scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-element').forEach(el => observer.observe(el));
    </script>
</body>
</html>
