<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis XV Años</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://raw.githubusercontent.com/AdaInvite/AdaInvite/main/Assets/La%20hermosa%20Anita%20en%20sus%20fotos%20de%20%23quincea%C3%B1os_%20_%23QuincePhotos%20%23QuinceMemories%20%23Quincea%C3%B1eraVibes%20%23quincephotoshoot%20%23Sweet15.jpg")
        no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 28px 22px;
      text-align: center;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .name {
      font-size: 2.6rem;
      font-weight: bold;
      margin: 10px 0 6px;
    }

    .date {
      font-size: 1.1rem;
      margin-bottom: 22px;
      color: #e6e6e6;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      margin-bottom: 22px;
    }

    .time-box {
      flex: 1;
      margin: 0 4px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 10px 0;
    }

    .time-box span {
      display: block;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .location {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    @media (max-width: 380px) {
      .name {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">Mis XV Años</div>
    <div class="name">Anita</div>
    <div class="date">15 de Agosto de 2026</div>

    <div class="countdown">
      <div class="time-box">
        <span id="days">0</span>
        <small>DÍAS</small>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <small>HRS</small>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <small>MIN</small>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <small>SEG</small>
      </div>
    </div>

    <div class="location">
      Salón Jardín Las Rosas<br>
      Av. Principal #123, CDMX
    </div>
  </div>

  <script>
    const eventDate = new Date("2026-08-15T19:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
